<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ReserveForClass</title>
  <link rel="stylesheet" href="../static/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
</head>
<body>

  <header class="topo-navegacao">
    <button class="back-btn" onclick="history.back()">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
  </header>

  <div class="container">
    <div class="login-box">
      <h2>Faça seu Login</h2>
      {% with msgs = get_flashed_messages(with_categories=true) %}
        {% if msgs %}
          <div id="flash-messages">
            {% for cat, msg in msgs %}
              <p>{{ msg }}</p>
            {% endfor %}
          </div>
          <script>
            setTimeout(() => {
              const el = document.getElementById('flash-messages');
              if (el) el.remove();
            }, 3000);
          </script>
        {% endif %}
      {% endwith %}

      <form id="loginForm" method="POST" action="{{ url_for('login') }}">

        <div class="input-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="input-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>

        <div class="forgot">
          <a href="/recuperar" id="forgotPassword">Esqueci minha senha</a>
        </div>

        
        <button type="submit">Entrar</button>

        <p class="register-text">
          Não tem uma conta? <a href="/registrar">Registrar</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
